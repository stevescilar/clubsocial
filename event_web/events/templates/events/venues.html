{% extends 'events\base.html' %}

{% block content %}
<h2>Venues</h2>
<div class="row">
    <div class="col-3  ">
        <table class="table table-striped table-bordered">
            {% for venue in list_venues %}
            <tr>
                <td>
                    <a href="{% url 'show_venue' venue.id %}"> {{ venue }}</a><br>
                </td>
            </tr>
            {% endfor%}
        </table>
    </div>
</div>
{% endblock %}
